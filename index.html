<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Muma Sign-Up Form Page with Bootstrap</title>

    <style>
        body{
            background: linear-gradient(#ffffff,#424242);
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <div class="text-center mt-5">
        <form style="max-width: 360px;margin: auto; ">
            <img class="mt-4 mb-4"
                src="https://www.muma.asuransisejakdini.com/wp-content/uploads/2021/07/muma-black-1.png" alt="muma-Logo"
                height="70">
            <h1 class="h3 mb-4 fw-normal">Sign In</h1>

            <label class="visually-hidden">Email Address</label>
            <input type="email" id="emailAddress" class="form-control mb-3" placeholder="Email Address" required autofocus>

            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control">

            <div class="checkbox mt-3 text-start ms-3"><label><input type="checkbox" value="remember-me"> Remember me</label></div>

            <div class="mt-3 d-grid gap-2"><button class="btn btn-lg btn-dark">Sign In</button></div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
